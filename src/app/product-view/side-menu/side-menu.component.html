<nav class="side-nav">
  <ul
    routerLinkActive="selected-item"
  >
    @for(product of products(); track product.id) {
      <li
        [routerLink]="['./']"
        routerLinkActive="selected-sub-item"
        ariaCurrentWhenActive="page"
        [queryParams]="{
          productId: product.id
        }"
        class="image-button"
      >
        <img
          [src]="product.thumb"
          [alt]="product.title"
        />
      </li>
    }
  </ul>
</nav>
