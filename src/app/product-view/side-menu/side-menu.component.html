<nav class="side-nav">
  <ul>
    @for(product of products(); track product.id) {
      <li
        [routerLink]="['./']"
        [queryParams]="{
          productId: product.id
        }"
        class="image-button"
      >
        <img
          [src]="product.thumb"
          [alt]="product.title"
        />
      </li>
  }
</ul>
</nav>
